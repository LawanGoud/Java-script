<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="color-picker-container d-flex flex-column justify-content-center text-center"
      id="colorPickerContainer"
    >
      <h1 class="color-picker-heading">Color Picker</h1>
      <div class="">
        <button
          type="button"
          class="button button-1"
          onclick="changeBgToGreyAndUpdateText()"
        >
          #e0e0e0
        </button>
        <button
          type="button"
          class="button button-2"
          onclick="changeBgToGreenAndUpdateText()"
        >
          #6fcf97
        </button>
        <button
          type="button"
          class="button button-3"
          onclick="changeBgToBlueAndUpdateText()"
        >
          #56ccf2
        </button>
        <button
          type="button"
          class="button button-4"
          onclick="changeBgToPurpleAndUpdateText()"
        >
          #bb6bd9
        </button>
      </div>
      <p class="selected-color-text">
        Background Color :
        <span class="selected-color-hex-code" id="selectedColorHexCode"
          >#ffffff</span
        >
      </p>
      <p class="color-picker-instruction">
        Try clicking on one of the colors above to change background color of
        this page!
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
